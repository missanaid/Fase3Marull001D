{% extends "base_generic.html" %} {% block content %} {% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href=" {% static 'css/estilos.css' %}" />
  </head>
  <body>
    <div class="container-bg pt-5 pb-5">
      <div class="container bg-white">
        <div class="pt-4 text-center">
          <img
            src="{{anime.imagen.url}}"
            class="img-rounded img-fluid"
            alt="{{anime.nombre_anime}}"
          />
          <h1 style="font-weight: bold;">{{anime.nombre_anime}}</h1>
          <p>{{anime.sinopsis}}</p>
          <p><span style="color:#ff6720; font-weight: bold;">Episodios:</span> {{ anime.episodios }}</p>

          
          {% if  anime.opening %}     
                            
              <p style="font-weight: bold; font-size: 18px;">Opening</p>
              
                <div class="row link" link-video="{{anime.opening}}">                
                  <div class="col-sm-3"></div>
                  <div class="col-sm-6 pb-3">
                    <div class="embed-responsive embed-responsive-16by9">                     
                      <iframe id="iframe-datail" src=""
                        allowfullscreen ></iframe>                      
                      </p>                     
                    </div>                    
                  </div>
                </div>
          {% endif %}

          <a
            href="{% url 'anime' %}"
            class="btn btn-anime"
            style="float: left"
          >
            Atr√°s
          </a>
          <a
            href="{% url 'anime_update' pk=anime.pk %}"
            class="btn btn-anime"
            style="float: center"
          >
            Editar
          </a>
          <a
            href="{% url 'anime_delete' pk=anime.pk %}"
            class="btn btn-anime"
            style="float: right"
          >
            Eliminar
          </a>
        </div>
        <br />
      </div>
    </div>
    <script src="{% static 'js/jquery-3.5.1.min.js' %} "></script>
                <script>
  videoLink();
  function videoLink(){
    var video=$('.link').attr('link-video');
    var arrayVideo = video.split('=');
    $('#iframe-datail').attr('src',"https://www.youtube.com/embed/"+arrayVideo[1]+"?modestbranding=1&showinfo=0");    
  }
  </script>
  </body>

</html>

{% endblock %}
